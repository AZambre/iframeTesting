<!DOCTYPE html>
<html lang="en">
<head>
	<title>iframe client</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<h3>Client site for testing</h3>
	<div>
		<button id="getRequest" type="button" class="btn btn-primary">Test Get Request</button>
	</div>
	<div class="paragraph">
		<p>Response for get request</p>
	</div>
	<div class="formExample">
		<h4>Test for post request</h4>
		<form class="form-inline" method="post" action="/data/postRequest">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-primary">Send invitation</button>
		</form>
	</div>

	<script src="js/home.js"></script>
</body>
</html>
